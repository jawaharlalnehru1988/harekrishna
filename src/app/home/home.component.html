<navbar />

<div class="relative w-full h-screen overflow-hidden">
    @for(image of images; track $index) {
        
    <div [class]="$index === currentImageIndex ? 'opacity-100' : 'opacity-0'"
         class="absolute inset-0 transition-opacity duration-1000 ease-in-out">
      <img [src]="image" alt="Hero" class="w-full h-full object-cover">
    </div>
}

</div>
<div class="container mx-auto p-4">
    <!-- Row (Grid) -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 py-10">
      
      <!-- Left Column (PrimeNG Calendar) -->
      <div class="lg:order-1 order-2">
        <p-calendar [(ngModel)]="selectedDate" inline="true"></p-calendar>
      </div>
      
      <!-- Right Column (Text Content) -->
      <div class="flex flex-col justify-center lg:order-2 order-1 space-y-4">
        <h2 class="text-2xl font-bold">Upcoming Events</h2>
        @for(event of events; track $index){
        <div class="space-y-2">
            <!-- Event Date -->
            <div class="text-left">
              <span class="font-semibold text-gray-800">{{ event.date | date: 'longDate' }}</span>
            </div>
            <!-- Event Name -->
            <div class="text-left">
              <span class="text-gray-600">{{ event.name }}</span>
            </div>
            <!-- Divider -->
            <hr class="border-t border-gray-300">
          </div>
        }
        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
          Action Button
        </button>
      </div>
      
    </div>
  </div>
