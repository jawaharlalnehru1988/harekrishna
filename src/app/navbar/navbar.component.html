<div class="flex items-center justify-between px-6 py-3 bg-gray-800 text-white">
    <div class="flex items-center">
      <!-- Left side menubar -->
      <div class="mr-6">
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">About</a></li>
          <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
      </div>
    </div>
  
    <!-- Center search bar -->
    <div class="w-full max-w-xs mx-auto">
        <input type="text" pInputText placeholder="Search..." class="p-inputtext p-component p-element w-full py-1 px-3 rounded-md border border-gray-400" [(ngModel)]="value" />
    </div>
  
    <!-- Right side logo -->
    <div class="ml-6">
      <img src="path-to-your-logo.png" alt="Logo" class="h-10 w-10 rounded-full">
    </div>
  </div>
